<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers Rick and Morty</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <img src="img/logo.png">
  </header>
  <section class="filtro">
    <nav class="menu">
      <ul class="menu_filtros">
        <li class="menu_item"> <a href="#" class="menu_link"> Filtros</a>
          <ul class="menu_setting">
            <li class="menu_inside"> <a href="#" class="menu_link"> Mujer</a> </li>
            <li class="menu_inside"> <a href="#" class="menu_link"> Hombre</a> </li>
            <li class="menu_inside"> <a href="#" class="menu_link "> Vivos</a> </li>
            <li class="menu_inside"> <a href="#" class="menu_link "> Muertos</a> </li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="btn-busqueda">
      <input class="busqueda" placeholder="Busca a tu personaje">
      <ion-icon name="search-outline"></ion-icon>

    </div>
  </section>

  <section class="cards">
    <article class="card">
      <header class="header-card">
        <img
          src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/rick-and-morty-image-1662104014.jpg?crop=0.315xw:0.560xh;0.351xw,0.168xh&resize=480:*">
      </header>
      <div class="card-body spacing">
        <p>Especie</p>
        <p>Nombre</p>
        <p>Universo</p>
      </div>
      <footer class="footer-card">
        <button>+</button>
      </footer>
    </article>
  </section>


  <div id="root"></div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="main.js" type="module"></script>
</body>

</html>
